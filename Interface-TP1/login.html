<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Teste</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		body{
			background-color: #F35B04;
		}
		
		.form-login{
			margin-top: 30vh;
			background-color: #F3EFF5;
			width: min-content;
			border-radius: 25px;
			box-shadow: 1px 1px 4px 1px #1C1C1C;
			padding: 10px;
			text-align: center;
		}

		.input-login{
			font-size: 18px;
			border-radius: 5px;
			text-align: center;
			width: 300px;
			margin: 10px;
			border-color: #F35B04;
		}

		.titulo-login{
			text-align: center;
			color: #1C1C1C;
		}

		.button-login{
			width: 120px;
			height: 40px;
			font-size: 18px;
			background-color: #F9DC5C;
			border: 2px solid #1C1C1C;
			border-radius: 10px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
	<form class="form-login container" method="post" action="/cadastra-usuario">
		<h3 class="titulo-login">Login Pizzaria</h3>
		<div class="container">
			<input type="text" class="input-login" placeholder="Nome de usuário"><br>
			<input type="password" class="input-login" placeholder="Senha de usuário">
		</div>
		<div class="area-botoes container">
			<button class="button-login">Logar</button>
			<button class="button-login">Cadastrar</button>
		</div>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
